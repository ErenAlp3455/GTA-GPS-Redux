name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: GPSLine.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: GitHub

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Set GitHub PLUGIN_SDK_DIR
      run: echo "PLUGIN_SDK_DIR=${{runner.temp}}/pluginsdk" | Out-File -FilePath $env:GITHUB_ENV

    - name: Download latest PluginSDK artifact
      uses: actions/download-artifact@v4
      with:
        github-token: "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"
        repository: juicermv/plugin-sdk
        path: ${{runner.temp}}/pluginsdk

    - name: Build plugin
      working-directory: ${{env.GITHUB_WORKFLOW}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GPS_Redux
        path: ./GPSLine/bin/
      
