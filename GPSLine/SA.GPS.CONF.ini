; This applies to all GPS routes
[Navigation]

; Whether to respect the direction of traffic when calculating the navigation route. true/false
respectTrafficLaneDirection = true

; The width of the drawn route.
lineWidth = 2.5

; Whether to enable GPS on bicycles. true/false
enableOnBicycles = false

; Same idea, just on boats. true/false
enableOnBoats = true

; GTA V does not provide GPS routes for moving
; targets like cars and peds. If you'd like to
; enable navigation for these objects set this to "true". true/false
trackMovingTargets = false

; This value sets how close you have to be before the
; navigation line stops showing. Also automatically
; removes waypoint. 
removeRadius = 25.0

[Extras]
; Whether to display how far you are from your target above & below the radar. true/false
displayDistance = false

; The units used for the distance. 0 = Normal, 1 = Freedom Units
distanceUnits = 0

; These settings are specific to the GPS
; route following your waypoint (the manual
; target set by the player). 
[Waypoint]

; R color value. 0-255
lineRed = 180

; G color value. 0-255
lineGreen = 24
 
; B color value. 0-255
lineBlue = 24

; Opacity. 0-255
lineAlpha = 255

; These settings allow you to set custom colors
; for the various navigation paths in missions.
; Each color is represented by RGBA values separated
; by , .
[Custom Colors]

; Enables/disables custom colors. true/false
enabled = false

; Usually used for enemies.
red = 255, 0 , 0, 255

; Usually used for pickups and other things.
green = 0, 255, 0, 255

; Usually used for friendly targets.
blue = 0, 0, 255, 255

; Not really used as far as I've seen.
white = 255, 255, 255, 255

; Usually used for destinations.
yellow = 255, 255, 0

; These two aren't really used either.
purple = 255, 0, 255, 255
cyan = 0, 255, 255, 255

; Do not touch this unless you know what you're doing.
[Misc]
enableLog = false